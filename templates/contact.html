<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='project.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
/* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Contact Container */
.contact-container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  padding: 40px;
  width: 400px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
  animation: fadeIn 1s ease-in-out;
}

h2 {
  margin-bottom: 20px;
  font-size: 26px;
  text-transform: uppercase;
  color: #ff9800;
}

/* Input Fields */
.input-box {
  margin-bottom: 20px;
  position: relative;
}

.input-box input, 
.input-box textarea {
  width: 100%;
  padding: 12px;
  background: transparent;
  border: 2px solid #ff9800;
  border-radius: 10px;
  outline: none;
  color: white;
  font-size: 16px;
  transition: 0.3s ease;
}

.input-box input:focus, 
.input-box textarea:focus {
  box-shadow: 0 0 15px #ff9800;
  border-color: #ffa726;
}

.input-box textarea {
  resize: none;
  height: 80px;
}

/* Send Button */
.send-btn {
  width: 100%;
  padding: 12px;
  background: #ff9800;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  animation: pulse 1.5s infinite;
  color: white;
}

.send-btn:hover {
  background: #ffa726;
  box-shadow: 0 0 15px #ff9800;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px #ff9800 }
  50% { box-shadow: 0 0 20px #ff9800; }
  100% { box-shadow: 0 0 10px #ff9800; }
}

  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="{{ url_for('index') }}" class="logo">Aqeel</a>
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}#hero">Home</a></li>
        <li><a href="{{ url_for('skills') }}">Skills</a></li>
        <li><a href="{{ url_for('projects') }}">Projects</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form action="{{ url_for('contact') }}" method="POST">
      <div class="input-box">
        <input type="text" name="name" placeholder="Your Name" required>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="input-box">
        <input type="text" name="subject" placeholder="Subject">
      </div>
      <div class="input-box">
        <textarea name="message" placeholder="Your Message" required></textarea>
      </div>
      <button class="send-btn" type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
